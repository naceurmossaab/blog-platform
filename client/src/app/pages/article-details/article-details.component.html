<ng-container *ngIf="article; else loading">
  <mat-card class="mat-elevation-z3" style="margin-top: 1rem;">
    <mat-card-title>{{ article.title }}</mat-card-title>
    <mat-card-subtitle>
      Par {{ article.author?.name || 'Inconnu' }} â€“
      {{ article.createdAt | date:'medium' }}
    </mat-card-subtitle>
    <mat-card-content style="margin-top: 1rem;">
      <p>{{ article.content }}</p>

      <mat-chip-set style="margin-top: 1rem;" *ngIf="article.tags?.length">
        <mat-chip *ngFor="let tag of article.tags">{{ tag }}</mat-chip>
      </mat-chip-set>
    </mat-card-content>
  </mat-card>

  <!-- ðŸ’¬ Section commentaires (Ã  venir) -->
</ng-container>
